# 工作流程名称
name: Actions

on:
  release:
    types: published
  push:
    branches:
      - master
    paths:
      - 'DIY.sh'
# 定时编译，不建议开启
#   schedule:
#    - cron: 0 8 * * 5
# 提交代码时不自动运行，点击右上角“star”后才开始编译
#  watch:
#    types: started

env:
# BUILDER_URL，openwrt-imagebuilder地址，可在http://downloads.openwrt.org/releases/找到对应版本，对应架构的openwrt-imagebuilder
  BUILDER_URL: http://downloads.openwrt.org/snapshots/targets/ramips/mt7621/openwrt-imagebuilder-ramips-mt7621.Linux-x86_64.tar.xz
# 默认不开启。运行到该步骤时，通过浏览器或终端复制提示的ssh连接登陆，如黑屏ctrl+c即可。进入openwrt目录，运行命令make menuconfig进行配置。配置完成保存为默认.config文件，ctrl+d，输入命令exit或logout即可继续后续步骤。
  SSH_ACTIONS: true
# 专属定制脚本  
  DIY_SH: DIY.sh
# 是否上传固件文件夹，默认否
  UPLOAD_BIN: false
# 是否上传固件文件夹，默认是
  UPLOAD_FIRMWARE: true
# 设置时区，默认上海
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: 拉取代码
      uses: actions/checkout@master
      
    - name: 准备环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo swapoff /swapfile
        sudo rm -rf /swapfile /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        curl -fsSL https://raw.githubusercontent.com/P3TERX/dotfiles/master/.bashrc >> ~/.bashrc
    
    - name: 下载openwrt-imagebuilder
      run: |
        wget $BUILDER_URL
        tar -xf *.xz -C  ./ --strip-components 1
# 编译时载入本仓库根目录自建文件夹files中的配置。例如，可在files下新建目录/etc/config/放入从路由/etc/config/备份的文件，编译时会写入路由的已有配置信息，更新后可开机无需设置，即可使用。
    - name: SSH连接Actions
      uses: P3TERX/debugger-action@master
      if: env.SSH_ACTIONS == 'true'
    - name: 专属定制
      run: |
        chmod +x $DIY_SH
        ./$DIY_SH
    - name: 编译固件
      id: compile
      run: |
        make image PROFILE=tl-wr841-v9 PACKAGES="luci luci-i18n-base-zh-cn luci-i18n-firewall-zh-cn luci-theme-material luci-app-wifischedule luci-i18n-wifischedule-zh-cn" FILES=files/
        echo "::set-output name=status::success"
    
    - name: 上传bin文件夹
      uses: actions/upload-artifact@master
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_directory
        path: bin

    - name: 整理文件
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd bin/targets/*/*
        rm -rf packages
        echo "::set-env name=FIRMWARE::$PWD"
        echo "::set-output name=status::success"
    
    - name: 上传固件文件
      uses: actions/upload-artifact@master
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware
        path: ${{ env.FIRMWARE }}
